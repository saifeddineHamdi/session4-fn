    <h1>Liste des membres : {{this.nb }}</h1>
 
</div>








<div class="tab">

  <div class="alert alert-danger" role="alert" style="text-align: center; "
  *ngIf="isdelete">
  Member a bien été supprimé.
  </div>
 
  <table class="table table-bordered">
   <thead class="table-secondary">
     <tr>
       <th scope="col">#</th>
       <th scope="col">Image</th>
       <th scope="col">First Name</th>
       <th scope="col">Last Name</th>
       <th scope="col">Phone</th>
       <th scope="col">Email</th>
       <th scope="col">Role</th>
      
       <th scope="col">action</th>
     </tr>
   </thead>
   <tbody>
     <!-- <tr *ngFor="let member of members; let i = index"> -->
      <tr *ngFor="let member of members; let i = index">
       <th scope="row">{{ i + 1 }}</th>
       <td> <img [src]="member.imageUrl" width="55px" height="50px"  > </td>
       <td style="color: red;"> {{ member.firstname }}</td>
       <td> {{ member.lastname }}</td>
       <td style="color: red;"> {{ member.phone }}</td>
       <td> {{ member.email }}</td>
       <td style="color: red;"> {{ member.role }}</td>
       <td> 
      
       <button (click)="showMemberDetail(member.id)" type="button" class="btn btn-info">detail</button> 
     
       &nbsp; 
   
        <button  (click)="deleteMemeber(member.id)" type="button" class="btn btn-danger">delete</button>   
       
        &nbsp; 

        <button  (click)="updateMember(member)" type="button" class="btn btn-warning">update</button>   
      
      </td>
      </tr>
      
   </tbody>
 </table>

 


</div>
